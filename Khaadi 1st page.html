  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
     
    }

    /* Main container for image and dots */
    .slider-container {
      display: flex;
      position: relative;
      width: 100%;
      height: ;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Styling for images */
    .slides {
      width: 100%;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Styling for dots on right side */
    .dots-container {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 8px 0;
      background-color:white;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: white;
    }

    
    /* Navbar styling */
    
    .header-bar {
    background-color: #f96332;

  <!-- Main slider container -->

    <a href="khaadi 3pag.html" > <img src="https://pk.khaadi.com/dw/image/v2/BJTG_PRD/on/demandware.static/-/Library-Sites-KhaadiSharedLibrary/default/dw58aaf2b3/images/homepage/0.0-1zara-style-desktop-home-bannner-1920x1080-fc.jpg" alt="Image 2" class="slide"></a>

    </div>

    <!-- Dots container on the right side -->
    <div class="dots-container">
      <div class="dot active" onclick="showSlide(0)"></div>
      <div class="dot" onclick="showSlide(1)"></div>
      <div class="dot" onclick="showSlide(2)"></div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    // Function to show specific slide and update dots
    function showSlide(index) {
      // Hide all slides and deactivate all dots
      slides.forEach((slide, i) => {
        slide.style.display = 'none';
        dots[i].classList.remove('active');
      });

      // Show the selected slide and activate the corresponding dot
      slides[index].style.display = 'block';
      dots[index].classList.add('active');

      // Update current index
      currentIndex = index;
    }

    // Initialize by showing the first slide
    showSlide(0);
  </script>
